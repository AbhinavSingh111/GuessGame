<!DOCTYPE html>
<html>
<head>
    <title>The Guess Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="doodle-rock"></div>
    <h1>The Guess Game</h1>
    <h2 id="message">Guess the number between 1 to 100 !</h2>
    <form id="userInputForm">
        <label for="userInput">Enter your guess number:</label>
        <input type="number" id="userInput" />
        <button type="button" id="myButton">Check</button>
    </form>

    <p id="entered"></p>
    <p id="score"></p>
    <p id="chances"></p>

    <script src="script.js"></script>
</body>
</html>
